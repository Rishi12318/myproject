<!DOCTYPE html>
<html>
<head>
  <title>Threat Intelligence Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Threat Intelligence Dashboard</h1>
  <div id="heatmap"></div>

  <script>
      var data = [{
          z: [[1, 20, 30], [20, 1, 60], [30, 60, 1]],
          type: 'heatmap'
      }];
      
      Plotly.newPlot('heatmap', data);
  </script>
</body>
</html>
